<!DOCTYPE html>
<html>
<head>
    <title>Talk2Me Chat</title>
</head>
<body>
    <h1>Talk2Me Academic Assistant</h1>
    <form method="POST">
        <textarea name="query" rows="4" cols="50" placeholder="Ask your question here..."></textarea><br><br>
        <input type="submit" value="Ask">
    </form>
    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
